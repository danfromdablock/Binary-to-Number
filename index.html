<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
<h1 class="main-title">Binary Calculator</h1>
<div class="container">
    <h2>Binary to Decimal Converter</h2>
    <input type="text" id="binaryInput" placeholder="Enter binary number">
    <button onclick="convertToDecimal()">Convert to Decimal</button>
    <p id="decimalResult"></p>

    <h2>Decimal to Binary Converter</h2>
    <input type="text" id="decimalInput" placeholder="Enter decimal number">
    <button onclick="convertToBinary()">Convert to Binary</button>
    <p id="binaryResult"></p>

    <button onclick="refreshPage()">Refresh</button>
</div>
<footer>
    <p></p>
</footer>
</body>
</html>
